name: ILP Drone Delivery CI Pipeline

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make Maven Wrapper executable
        run: chmod +x mvnw

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: |
          ./mvnw clean compile

      - name: Run Unit Tests
        run: |
          ./mvnw test -Dtest="*Test" -DfailIfNoTests=false

      - name: Run Integration Tests
        run: |
          ./mvnw test -Dtest="*IntegrationTest" -DfailIfNoTests=false

      - name: Run System Tests
        run: |
          ./mvnw test -Dtest="PathValiditySystemTest,PerformanceSystemTest,EndToEndSystemTest" -DfailIfNoTests=false

      - name: Generate Coverage Report
        run: |
          ./mvnw jacoco:report

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: report/

      - name: Run Static Analysis
        run: |
          ./mvnw checkstyle:check || true

      - name: Package Application
        run: |
          ./mvnw package -DskipTests

      - name: Build Docker Image
        run: |
          docker build -t ilp-drone-delivery:${{ github.sha }} .

      - name: Test Docker Image
        run: |
          docker run --rm ilp-drone-delivery:${{ github.sha }} java -version

  code-quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make Maven Wrapper executable
        run: chmod +x mvnw

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run SpotBugs
        run: |
          ./mvnw compile spotbugs:check || true

      - name: Run PMD
        run: |
          ./mvnw pmd:check || true

      - name: Upload Quality Reports
        uses: actions/upload-artifact@v4
        with:
          name: quality-reports
          path: report/

  performance-test:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Make Maven Wrapper executable
        run: chmod +x mvnw

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run Performance Tests
        run: |
 
          ./mvnw test -Dtest="PathfindingPerformanceTest,PositioningAccuracyTest" -DfailIfNoTests=false

      - name: Upload Performance Results
        uses: actions/upload-artifact@v4
        with:
          name: performance-results
          path: target/surefire-reports/